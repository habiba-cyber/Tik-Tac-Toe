<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme colors */
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --accent-color: #0ea5e9;
            --success-color: #059669;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --secondary-color: #94a3b8;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.3);
            --shadow-medium: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * {
            transition: all 0.2s ease-in-out;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e2e8f0 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .form-card {
            background: var(--surface-color);
            border-radius: 20px;
            box-shadow: var(--shadow-large);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .form-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.1;
        }

        .form-header h3 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .form-body {
            padding: 2.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: block;
        }

        .form-control, .form-select {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            background: var(--surface-color);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .btn-predict {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            margin-top: 1rem;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        .btn-predict:active {
            transform: translateY(0);
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
            cursor: pointer;
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-large);
        }

        .prediction-result {
            background: linear-gradient(135deg, var(--success-color), #10b981);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            margin-top: 2rem;
            box-shadow: var(--shadow-medium);
        }

        .prediction-result h4 {
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .prediction-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            z-index: 2;
        }

        .input-icon .form-control,
        .input-icon .form-select {
            padding-left: 2.5rem;
        }

        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            
            .form-body {
                padding: 1.5rem;
            }
            
            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="main-container">
        <div class="header-section">
            <h1 class="header-title">House Price Predictor</h1>
            <p class="header-subtitle">Get accurate property valuations using advanced machine learning</p>
        </div>

        <div class="form-card">
            <div class="form-header">
                <h3><i class="fas fa-home me-2"></i>Property Details</h3>
            </div>
            
            <div class="form-body">
                <form action="/predict" method="POST" id="prediction-form">
                    <div class="row">
                        <!-- Basic Information -->
                        <div class="col-lg-6">
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-info-circle text-primary"></i>
                                    Basic Information
                                </h4>
                                
                                <div class="form-group">
                                    <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                                    <div class="input-icon">
                                        <i class="fas fa-bed"></i>
                                        <input type="number" class="form-control" id="bedrooms" name="bedrooms" required min="1" max="20">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="bathrooms" class="form-label">Number of Bathrooms</label>
                                    <div class="input-icon">
                                        <i class="fas fa-bath"></i>
                                        <input type="number" class="form-control" id="bathrooms" name="bathrooms" required min="1" max="10" step="0.5">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="floors" class="form-label">Number of Floors</label>
                                    <div class="input-icon">
                                        <i class="fas fa-layer-group"></i>
                                        <input type="number" class="form-control" id="floors" name="floors" required min="1" max="5" step="0.5">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="waterfront" class="form-label">Waterfront Property</label>
                                    <div class="input-icon">
                                        <i class="fas fa-water"></i>
                                        <select class="form-select" id="waterfront" name="waterfront" required>
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Property Features -->
                        <div class="col-lg-6">
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-star text-warning"></i>
                                    Property Features
                                </h4>

                                <div class="form-group">
                                    <label for="view" class="form-label">View Quality</label>
                                    <div class="input-icon">
                                        <i class="fas fa-eye"></i>
                                        <select class="form-select" id="view" name="view" required>
                                            <option value="0">No View</option>
                                            <option value="1">Partial View</option>
                                            <option value="2">Good View</option>
                                            <option value="3">Excellent View</option>
                                            <option value="4">Panoramic View</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="condition" class="form-label">Property Condition</label>
                                    <div class="input-icon">
                                        <i class="fas fa-tools"></i>
                                        <select class="form-select" id="condition" name="condition" required>
                                            <option value="1">Poor</option>
                                            <option value="2">Fair</option>
                                            <option value="3">Good</option>
                                            <option value="4">Very Good</option>
                                            <option value="5">Excellent</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="yr_built" class="form-label">Year Built</label>
                                    <div class="input-icon">
                                        <i class="fas fa-calendar"></i>
                                        <input type="number" class="form-control" id="yr_built" name="yr_built" required min="1800" max="2024">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="yr_renovated" class="form-label">Year Renovated (Optional)</label>
                                    <div class="input-icon">
                                        <i class="fas fa-hammer"></i>
                                        <input type="number" class="form-control" id="yr_renovated" name="yr_renovated" min="1800" max="2024">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Size Information -->
                        <div class="col-lg-6">
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-ruler-combined text-info"></i>
                                    Size Information
                                </h4>

                                <div class="form-group">
                                    <label for="sqft_living" class="form-label">Living Area (sq ft)</label>
                                    <div class="input-icon">
                                        <i class="fas fa-home"></i>
                                        <input type="number" class="form-control" id="sqft_living" name="sqft_living" required min="500">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="sqft_lot" class="form-label">Lot Size (sq ft)</label>
                                    <div class="input-icon">
                                        <i class="fas fa-map"></i>
                                        <input type="number" class="form-control" id="sqft_lot" name="sqft_lot" required min="1000">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="sqft_above" class="form-label">Above Ground Area (sq ft)</label>
                                    <div class="input-icon">
                                        <i class="fas fa-arrow-up"></i>
                                        <input type="number" class="form-control" id="sqft_above" name="sqft_above" required min="500">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="sqft_basement" class="form-label">Basement Area (sq ft)</label>
                                    <div class="input-icon">
                                        <i class="fas fa-arrow-down"></i>
                                        <input type="number" class="form-control" id="sqft_basement" name="sqft_basement" min="0">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="col-lg-6">
                            <div class="form-section">
                                <h4 class="section-title">
                                    <i class="fas fa-map-marker-alt text-danger"></i>
                                    Location
                                </h4>

                                <div class="form-group">
                                    <label for="street" class="form-label">Street Address</label>
                                    <div class="input-icon">
                                        <i class="fas fa-road"></i>
                                        <select class="form-select" id="street" name="street" required>
                                            {% for street in streets %}
                                                <option value="{{ street }}">{{ street }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="city" class="form-label">City</label>
                                    <div class="input-icon">
                                        <i class="fas fa-city"></i>
                                        <select class="form-select" id="city" name="city" required>
                                            {% for city in cities %}
                                                <option value="{{ city }}">{{ city }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="statezip" class="form-label">State and Zip Code</label>
                                    <div class="input-icon">
                                        <i class="fas fa-flag"></i>
                                        <select class="form-select" id="statezip" name="statezip" required>
                                            {% for statezip in statezips %}
                                                <option value="{{ statezip }}">{{ statezip }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-predict">
                        <i class="fas fa-calculator me-2"></i>
                        <span id="btn-text">Calculate Property Value</span>
                        <i class="fas fa-spinner loading" id="loading-spinner"></i>
                    </button>
                </form>

                {% if prediction_text %}
                <div class="prediction-result">
                    <h4><i class="fas fa-chart-line me-2"></i>Estimated Property Value</h4>
                    <p class="prediction-value">{{ prediction_text }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Form submission with loading state
        const form = document.getElementById('prediction-form');
        const btnText = document.getElementById('btn-text');
        const loadingSpinner = document.getElementById('loading-spinner');

        form.addEventListener('submit', () => {
            btnText.textContent = 'Calculating...';
            loadingSpinner.classList.add('show');
        });

        // Input validation and formatting
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                if (this.value < 0) this.value = 0;
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
